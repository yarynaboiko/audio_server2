<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    
    <div class="container">
        <form action="http://127.0.0.1:8000/track" method="post" enctype="multipart/form-data">
            <div class="mb-3">            
                <h1>Adding a track</h1>
                <label for="exampleFormControlInput1" class="form-label">Track title</label>
                <input name = "title" type = "text" class="form-control" id="exampleFormControlInput1" placeholder="Enter a track title">
              </div>
              <div class="mb-3">        
                <label for="exampleFormControlInput1" class="form-label">Artist name</label>
                <input required name = "artist"  type = "text"  class="form-control" id="exampleFormControlInput1" placeholder="Enter an artist name">
              </div>
              <div class="mb-3">            
                <label for="exampleFormControlInput1" class="form-label">Album name</label>
                <input requaired name = "album"  type = "text"  class="form-control" id="exampleFormControlInput1" placeholder="Enter an album name">
              </div>
              <div class="mb-3">
                <label for="formFile" class="form-label">Choose audio file</label>
                <input name = "audiofile" required class="form-control" type="file" id="formFile">
              </div>
              <button type="submit" class="btn btn-primary mb-3">Add track</button>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
